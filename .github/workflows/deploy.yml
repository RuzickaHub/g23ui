name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Ruční spuštění

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: |
        # Vytvoření produkční build složky
        mkdir -p dist
        
        # Kopírování souborů do dist
        cp -r public/* dist/ || true
        cp -r src dist/ || true
        
        # Pokud existuje package.json, zkopírovat
        [ -f "package.json" ] && cp package.json dist/ || true
        
        # Vytvoření index.html pokud neexistuje
        if [ ! -f "dist/index.html" ]; then
          echo "Creating minimal index.html"
          cat > dist/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Command Center Dashboard</title>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body>
              <h1>Dashboard is building...</h1>
          </body>
          </html>
          EOF
        fi
        
        echo "Build completed successfully"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
    
    - name: Show build info
      run: |
        echo "Build completed at: $(date)"
        echo "Directory structure:"
        find dist -type f | head -20

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2